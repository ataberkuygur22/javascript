<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <header class="text-center text-danger my-4">
            <h1 class="mb-4">Tasks</h1>
            <form class="search">
                <input class="form-control m-auto" name="search" type="text" placeholder="Search...">
            </form>
        </header>
        
        <ul class="list-group tasks mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Ingilizce Dersi 30 Dakika</span>
                <button class="btn delete btn-danger">Delete</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Spor 30 Dakika</span>
                <button class="btn delete btn-danger">Delete</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Kitap Okuma 30 Dakika</span>
                <button class="btn delete btn-danger">Delete</button>
            </li>
        </ul>
        <form class="add-form text-center my-4">
            <label class="text-light">Add New Task</label>
            <input name="add" type="text" class="form-control m-auto">
        </form>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
